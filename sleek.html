<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SleekIRC</title>
    <link rel="stylesheet" href="./css/default.css" />

    <script type="text/javascript" src="./libs/jquery-2.1.3.min.js"></script>

    <script type="text/javascript" src="./js/prototypes.js"></script>
    <script type="text/javascript" src="./js/ENUMS.js"></script>

    <script type="text/javascript" src="./js/Sleek.js"></script>
    <script type="text/javascript" src="./js/UI.js"></script>
    <script type="text/javascript" src="./js/Channel.js"></script>


</head>
<body>
    <div class="topBar"></div>
    <div class="mainContainer">
        <div class="chatlist">
            <div class="chatJoin">
                <input type="text" />
                <button>Join</button>
            </div>
        </div>
        <div class="users"></div>
        <div class="chats">

        </div>
    </div>

    <div class="resources">
        <div class="message">
            <div class="sender"></div>
            <div class="text"></div>
        </div>
        <div class="chatWindow">
            <div class="messageHistory"></div>
            <div class="messageBox">
                <input type="text" />
                <button>Send</button>
            </div>
        </div>

    </div>

</body>
</html>
