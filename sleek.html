<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>SleekIRC</title>
    <link rel="stylesheet" href="./css/default.css" />
    <script type="text/javascript" src="./libs/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src="./js/Sleek.js"></script>
    <script type="text/javascript" src="./js/prototypes.js"></script>

</head>
<body>
    <div class="topBar"></div>
    <div class="mainContainer">
        <div class="chatlist">
            <div class="chatJoin">
                <input type="text" />
                <button>Join</button>
            </div>
        </div>
        <div class="users"></div>
        <div class="chats">
            <div class="chatWindow active">
                <div class="messageHistory">
                    <div class="message">
                        <div class="sender">Someone</div>
                        <div class="text">iybgvirbvivbib bvbv z vbevkebv</div>
                    </div>
                </div>
                <div class="messageBox">
                    <input type="text" />
                    <button>Send</button>
                </div>
            </div>
        </div>
    </div>

    <div class="resources">
        <div class="chatWindow">
            <div class="messageHistory"></div>
            <div class="messageBox">
                <input type="text" />
                <button>Send</button>
            </div>
        </div>

    </div>

</body>
</html>
